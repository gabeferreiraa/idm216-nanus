<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nanu's foodtruck</title>
  <link rel="icon" href="images/nanus-chicken.png">
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">

    <div class="logo-container">
      <img src="images/nanus.png" alt="Logo" class="logo" />
    </div>

    <h1 class="title">Team Nanu's</h1>
    <h2 class="title-link"> <a href="https://github.com/gabeferreiraa/idm216-nanus" target="_blank">Repo link</a></h2>

    <div class="grid">

      <div class="card">
        <img src="images/omisha.jpeg" alt="Team Member" />
        <div class="card-content">
          <h3 class="card-title">Omisha Chabria</h3>
          <h4 class="card-role">Primary role:</h4>
          <p>Project Manager</p>
        </div>
      </div>


      <div class="card">
        <img src="images/kim.jpeg" alt="Team Member" />
        <div class="card-content">
          <h3 class="card-title">Kimberly Bonilla</h3>
          <h4 class="card-role">Primary role:</h4>
          <p>Support</p>
        </div>
      </div>


      <div class="card">
        <img src="images/lucia.jpeg" alt="Team Member" />
        <div class="card-content">
          <h3 class="card-title">Lucia Garzon</h3>
          <h4 class="card-role">Primary role:</h4>
          <p>UX Designer</p>
        </div>
      </div>


      <div class="card">
        <img src="images/jordan.jpeg" alt="Team Member" />
        <div class="card-content">
          <h3 class="card-title">Jordan Mazer</h3>
          <h4 class="card-role">Primary role:</h4>
          <p>UI Designer</p>
        </div>
      </div>


      <div class="card">
        <img src="images/reuben.jpeg" alt="Team Member" />
        <div class="card-content">
          <h3 class="card-title">Reuben Clemens</h3>
          <h4 class="card-role">Primary role:</h4>
          <p>Frontend Developer</p>
        </div>
      </div>

      <div class="card">
        <img src="images/gabe.jpg" alt="Team Member" />
        <div class="card-content">
          <h3 class="card-title">Gabriel Ferreira</h3>
          <h4 class="card-role">Primary role:</h4>
          <p>Backend Developer</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
